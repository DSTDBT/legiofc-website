    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --blue: #1c5575;
            --blue-dark: #163d54;
            --crimson: #9c1829;
            --gold: #dab751;
            --gold-bright: #e3ba24;
            --cream: #f8f6f1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--blue);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Flowing gold ribbon SVG background */
        .ribbon-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .ribbon-bg svg {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            opacity: 0.15;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 500px;
            height: 500px;
            margin: 0 auto 30px;
            animation: fadeIn 1s ease-out;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 15px 40px rgba(0, 0, 0, 0.4));
        }

        .motto-latin {
            font-family: 'Cinzel', serif;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 3px;
            color: var(--gold);
            text-transform: uppercase;
            margin-bottom: 4px;
            animation: fadeIn 1s ease-out 0.2s backwards;
        }

        .motto-english {
            font-family: 'Cinzel', serif;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 5px;
            color: rgba(248, 246, 241, 0.6);
            text-transform: uppercase;
            margin-bottom: 12px;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        .founded {
            font-family: 'Cinzel', serif;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 10px;
            color: var(--gold);
            opacity: 0.7;
            margin-bottom: 35px;
            animation: fadeIn 1s ease-out 0.35s backwards;
        }

        .section-label {
            font-family: 'Cinzel', serif;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 4px;
            color: var(--gold);
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out 0.4s backwards;
        }

        .tst-section {
            animation: fadeIn 1s ease-out 0.4s backwards;
            margin-bottom: 10px;
        }

        .tst-link {
            display: inline-block;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .tst-link:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .tst-logo {
            width: 180px;
            height: auto;
            margin-bottom: 15px;
            filter: invert(1) brightness(2);
        }

        .tst-section .section-label {
            margin-bottom: 0;
            animation: none;
        }

        .camps-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 35px;
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        .btn-camp {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 40px;
            font-family: 'Cinzel', serif;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 3px;
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--gold);
            background: transparent;
            color: var(--gold);
        }

        .btn-camp:hover {
            background: var(--gold);
            color: var(--blue-dark);
        }

        .divider-line {
            width: 60px;
            height: 1px;
            background: var(--gold);
            margin: 0 auto 35px;
            opacity: 0.4;
            animation: fadeIn 1s ease-out 0.6s backwards;
        }

        .contact-link {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 2px;
            color: rgba(248, 246, 241, 0.5);
            text-decoration: none;
            text-transform: uppercase;
            transition: color 0.3s ease;
            animation: fadeIn 1s ease-out 0.7s backwards;
        }

        .contact-link:hover {
            color: var(--cream);
        }

        footer {
            margin-top: 60px;
            animation: fadeIn 1s ease-out 0.8s backwards;
        }

        footer p {
            font-family: 'Inter', sans-serif;
            color: rgba(248, 246, 241, 0.25);
            font-size: 11px;
            letter-spacing: 1px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 320px;
                height: 320px;
            }

            .btn-camp {
                padding: 14px 30px;
                font-size: 12px;
            }

            .motto-latin {
                font-size: 12px;
                letter-spacing: 2px;
            }
            
            .motto-english {
                font-size: 9px;
                letter-spacing: 3px;
            }

            .founded {
                font-size: 16px;
                letter-spacing: 6px;
            }
        }
    </style>
