<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legio Football Club | Est. 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --blue: #1c5575;
            --crimson: #9c1829;
            --gold: #dab751;
            --gold-bright: #e3ba24;
            --cream: #f8f6f1;
            --dark: #1a1a1a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(156, 24, 41, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(28, 85, 117, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 280px;
            height: 280px;
            margin: 0 auto 50px;
            animation: fadeInUp 0.8s ease-out;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .motto-latin {
            font-family: 'Cinzel', serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 3px;
            color: var(--crimson);
            text-transform: uppercase;
            margin-bottom: 8px;
            animation: fadeInUp 0.8s ease-out 0.1s backwards;
        }

        .motto-english {
            font-family: 'Cinzel', serif;
            font-size: 13px;
            letter-spacing: 2px;
            color: var(--blue);
            text-transform: uppercase;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .established {
            font-family: 'Cinzel', serif;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease-out 0.35s backwards;
            /* Roman marble effect */
            background: linear-gradient(
                180deg,
                #8a8580 0%,
                #a09a92 25%,
                #c9c4ba 50%,
                #8a8580 75%,
                #a09a92 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            position: relative;
            display: inline-block;
        }

        .established::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            mix-blend-mode: multiply;
            pointer-events: none;
        }

        .cta-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 60px;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 32px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.25s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--crimson);
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #b31d2e;
            transform: translateY(-1px);
            box-shadow: 0 8px 30px rgba(156, 24, 41, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--blue);
            padding: 12px 32px;
        }

        .btn-secondary:hover {
            color: #245d7a;
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.5s backwards;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--blue), transparent);
        }

        .divider span {
            font-family: 'Cinzel', serif;
            font-size: 12px;
            letter-spacing: 3px;
            color: var(--blue);
            text-transform: uppercase;
        }

        .coming-soon {
            animation: fadeInUp 0.8s ease-out 0.6s backwards;
        }

        .coming-soon p {
            color: rgba(28, 85, 117, 0.7);
            font-size: 15px;
            line-height: 1.7;
        }

        footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid rgba(28, 85, 117, 0.15);
            animation: fadeInUp 0.8s ease-out 0.7s backwards;
        }

        footer p {
            color: rgba(28, 85, 117, 0.5);
            font-size: 13px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 180px;
                height: 180px;
            }

            .btn {
                padding: 16px 28px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Legio Football Club Crest">
        </div>

        <p class="motto-latin">Legimus Optimos Contra Mundum</p>
        <p class="motto-english">We Gather The Best Against The World</p>

        <p class="established">— Established MMXXV —</p>

        <div class="cta-group">
            <a href="https://forms.office.com/pages/designpagev2.aspx?analysis=true&origin=EmailNotification&subpage=design&id=DPy1mYW-MUWn3ryNoAAuwqlBGSo-bwJMoZS3DwqdmMlUM0hRVkRVUzZXRkY5WDE1SUhYRkhLVVdHOS4u" class="btn btn-primary" target="_blank">
                Register to Play
            </a>

            <a href="mailto:operations@legiofc.com" class="btn btn-secondary">
                Contact Us
            </a>
        </div>

        <div class="divider">
            <span>Coming Soon</span>
        </div>

        <div class="coming-soon">
            <p>Our full website is under construction.<br>Follow us for updates on tryouts, matches, and more.</p>
        </div>

        <footer>
            <p>&copy; 2025 Legio Football Club. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
